<br><hr>
<section>
    <div class="row text-center d-flex align-items-stretch">
        <div *ngFor="let comment of comments" class="col-md-4 mb-5 mb-md-0 d-flex align-items-stretch">
            <div class="card testimonial-card">
                <div class="card-up" style="background-color: lightblue;"></div>
                <div class="avatar mx-auto bg-white">
                    <img [src]="comment.author.image" class="rounded-circle img-fluid"
                        alt="{{ comment.author.username }}" />
                </div>
                <div class="card-body">
                    <h4 class="mb-4">{{ comment.author.username }}</h4>
                    <hr />
                    <p class="dark-grey-text mt-4">
                        <b>{{ comment.body }}</b>
                    </p>
                    <p class="comment-date">{{ comment.createdAt | date: 'medium' }}</p>
                    <button class="btn btn-danger mt-3" *ngIf="canModify(comment)"
                        (click)="deleteClicked(comment)">Delete</button>
                </div>
            </div>
        </div>
    </div><hr>

    <div *ngIf="isAuthenticated" class="row d-flex justify-content-center mt-5">
        <div class="col-md-10 col-xl-8">
            <div class="add-your-comment text-center mb-4">Add your comments here:</div>
            <app-form-comment [slug]="slug" (submitComment)="onCommentSubmitted()"></app-form-comment>
        </div>
    </div>
    <div *ngIf="!isAuthenticated" class="alert alert-info mt-3 text-center">
        <p>Please log in to post a comment.</p>
    </div>
</section>
