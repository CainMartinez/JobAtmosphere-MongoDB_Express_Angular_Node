<div class="container">
    <div class="row height d-flex justify-content-center align-items-center">
        <div class="col-md-6">
            <div class="form">
                <i class="fa fa-search"></i>
                <input type="text" list="search" class="form-control form-input" placeholder="Enter the job name..."
                    name="txt" [(ngModel)]="search_value" (input)="type_event($any($event.target).value)"
                    (change)="search_event(this)">
            </div>
            <datalist id="search">
                <option *ngFor="let job of listJobs" [value]="job.name">{{job.name}}</option>
            </datalist>
        </div>
    </div>
</div>
