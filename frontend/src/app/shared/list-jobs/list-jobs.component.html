<app-search (searchEvent)="get_list_filtered($event)"></app-search>
<app-filters (eventofiltros)="get_list_filtered($event)" [listCategories]="listCategories"></app-filters>
<div class="jobs">
    <app-card-job *ngFor="let job of jobs" [job]="job"></app-card-job>
</div>
<app-pagination [jobs]="jobs" [totalPages]="totalPages" [currentPage]="currentPage"
    (pageChange)="setPageTo($event)"></app-pagination>
