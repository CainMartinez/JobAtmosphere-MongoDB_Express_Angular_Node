<div class="container mt-5" *ngIf="job">
  <div class="row justify-content-center mb-4" *ngIf="job.isActive">
    <div class="col-md-10">
      <div class="card flex-row align-items-center p-3 shadow-sm bg-light">
        <img class="img-fluid job-img" src="{{job.img}}" alt="{{job.name}}">
        <div class="card-body d-flex flex-column justify-content-between">
          <div>
            <h5 class="card-title font-weight-bold">{{job.name}}</h5>
            <p class="card-text">{{job.company}}</p>
            <p class="card-text">{{ job.salary | number:'1.0-0':'en' }}€</p>
          </div>
          <div class="d-flex justify-content-between align-items-center">
            <app-favorite-button [jobs]="job" (toggle)="onToggleFavorite($event)">
              {{ job.favorited ? 'Unfavorite' : 'Favorite' }} <span class="counter"> ( {{
                job.favoritesCount }} )</span>
            </app-favorite-button>
            <a [routerLink]="['/details/', job.slug]" class="text-primary">Ver más</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
