<div class="card p-3 mb-2">
  <div class="d-flex justify-content-between">
    <div class="d-flex flex-row align-items-center">
      
        <img src="{{category.image}}" class="card-img-top" alt="{{category.category_name}}" style="width: 250px; height: 250px;">
      
    </div>
  </div>
  <div class="mt-5">
    <h3 class="heading">{{category.category_name}}</h3><hr>
    <div class="d-flex justify-content-center mt-5">
        <a class="btn btn-secondary" [routerLink]="['/shop/categories/', category.slug]" data-abc="true">View Jobs</a>
    </div>
  </div>
</div>
