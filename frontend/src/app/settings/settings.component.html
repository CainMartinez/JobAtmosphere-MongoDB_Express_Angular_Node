<section style="background-color: #eee;">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6 col-xl-4">
                <div class="card" style="border-radius: 15px;">
                    <div class="bg-image hover-overlay ripple ripple-surface ripple-surface-light"
                        data-mdb-ripple-color="light">
                        <img src="https://mdbcdn.b-cdn.net/img/Photos/Horizontal/E-commerce/Products/12.webp"
                            style="border-top-left-radius: 15px; border-top-right-radius: 15px;" class="img-fluid"
                            alt="Profile Picture" />
                        <a href="#!">
                            <div class="mask"></div>
                        </a>
                    </div>
                    <div class="card-body pb-0">
                        <h1 class="text-center">Your Settings</h1>
                        <form [formGroup]="settingsForm" (ngSubmit)="submitForm()">
                            <fieldset [disabled]="isSubmitting">
                                <fieldset class="form-group">
                                    <input class="form-control" type="text" placeholder="URL of profile picture"
                                        formControlName="image" />
                                </fieldset>

                                <fieldset class="form-group">
                                    <input class="form-control form-control-lg" type="text" placeholder="Username"
                                        formControlName="username" />
                                </fieldset>

                                <fieldset class="form-group">
                                    <textarea class="form-control form-control-lg" rows="8"
                                        placeholder="Short bio about you" formControlName="bio"></textarea>
                                </fieldset>

                                <fieldset class="form-group">
                                    <input class="form-control form-control-lg" type="email" placeholder="Email"
                                        formControlName="email" />
                                </fieldset>

                                <fieldset class="form-group">
                                    <input class="form-control form-control-lg" type="password"
                                        placeholder="New Password" formControlName="password" />
                                </fieldset>

                                <div class="d-flex justify-content-between align-items-center pb-2 mb-1">
                                    <button class="btn btn-lg btn-primary" type="submit">
                                        Update Settings
                                    </button>
                                    <button class="btn btn-outline-danger" (click)="logout()">
                                        Logout
                                    </button>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
