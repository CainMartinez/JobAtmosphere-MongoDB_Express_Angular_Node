<section class="vh-100">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
                <div class="card" style="border-radius: 1rem;">
                    <div class="row g-0">
                        <div class="col-md-6 col-lg-5 d-none d-md-block">
                            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp"
                                alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
                        </div>
                        <div class="col-md-6 col-lg-7 d-flex align-items-center">
                            <div class="card-body p-4 p-lg-5 text-black">
                                <fieldset class="form-group">
                                    <div>
                                        <input type="radio" id="client" name="userType" value="client"
                                            [(ngModel)]="selectedUserType" required />
                                        <label for="client">Client</label>
                                        <input type="radio" id="company" name="userType" value="company"
                                            [(ngModel)]="selectedUserType" required />
                                        <label for="company">Company</label>
                                        <input type="radio" id="recruiter" name="userType" value="recruiter"
                                            [(ngModel)]="selectedUserType" required />
                                        <label for="recruiter">Recruiter</label>
                                    </div>
                                </fieldset>
                                <br />
                                <app-list-errors [errors]="errors"></app-list-errors>
                                <form [formGroup]="authForm" (ngSubmit)="submitForm()">
                                    <div class="d-flex align-items-center mb-3 pb-1">
                                        <i class="fas fa-cubes fa-2x me-3" style="color: #19beff;"></i>
                                        <span class="h1 fw-bold mb-0" *ngIf="authType === 'register'">Register</span>
                                        <span class="h1 fw-bold mb-0" *ngIf="authType === 'login'">Login</span>
                                    </div>

                                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;"
                                        *ngIf="authType === 'login'">Sign into your account</h5>
                                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;"
                                        *ngIf="authType === 'register'">Create your account</h5>

                                    <div class="form-outline mb-4" *ngIf="authType === 'register'">
                                        <input formControlName="username" type="text" id="form2Example18"
                                            class="form-control form-control-lg" />
                                        <label class="form-label" for="form2Example18">Username</label>
                                        <div *ngIf="username?.invalid && (username?.dirty || username?.touched)"
                                            class="text-danger">
                                            <div *ngIf="username?.errors?.['required']">Username is required.</div>
                                        </div>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input formControlName="email" type="email" id="form2Example17"
                                            class="form-control form-control-lg" />
                                        <label class="form-label" for="form2Example17">Email address</label>
                                        <div *ngIf="email?.invalid && (email?.dirty || email?.touched)"
                                            class="text-danger">
                                            <div *ngIf="email?.errors?.['required']">Email is required.</div>
                                            <div *ngIf="email?.errors?.['email']">Invalid email address.</div>
                                        </div>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input formControlName="password" type="password" id="form2Example27"
                                            class="form-control form-control-lg" />
                                        <label class="form-label" for="form2Example27">Password</label>
                                        <div *ngIf="password?.invalid && (password?.dirty || password?.touched)"
                                            class="text-danger">
                                            <div *ngIf="password?.errors?.['required']">Password is required.</div>
                                            <div *ngIf="password?.errors?.['minlength']">Password must be at least 6
                                                characters long.</div>
                                        </div>
                                    </div>

                                    <div class="pt-1 mb-4">
                                        <button class="btn btn-dark btn-lg btn-block"
                                            [disabled]="!authForm.valid || isSubmitting" type="submit">
                                            Submit
                                        </button>
                                    </div>

                                    <p class="mb-5 pb-lg-2" style="color: #393f81;" *ngIf="authType === 'login'">Don't
                                        have an account?
                                        <a [routerLink]="['/register']" style="color: #393f81;">Register here</a>
                                    </p>
                                    <p class="mb-5 pb-lg-2" style="color: #393f81;" *ngIf="authType === 'register'">Have
                                        an account?
                                        <a [routerLink]="['/login']" style="color: #393f81;">Login here</a>
                                    </p>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
